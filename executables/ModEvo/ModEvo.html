<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">ModEvo Model 1</h3>
  </div>

  <div class="panel-body">

    <div class="col-xs-12">
      <div class="tab-content">
        <div id="chart1" class="tab-pane active">
          <img class="center" src="img/plot1.png"></img>
        </div>

        <div id="chart2" class="tab-pane">
          <img class="center" src="img/plot2.png"></img>
        </div>

        <div id="chart3" class="tab-pane">
          <img class="center" src="img/plot3.png"></img>
        </div>
      </div>
    </div>

    <div class="col-xs-12 form-group">
      <label for="sel1">Select list:</label>
      <select class="form-control" id="sel1">
        <option name="chartType" data-target="#chart1">1</option>
        <option data-target="#chart2">2</option>
        <option data-target="#chart3">3</option>
      </select>
    </div>

    <br>

    <div class="col-xs-12 form-group">
      <label for="species">Species</label>
      <input name="1" type="text" class="form-control" id="species" value="Daphnia">
    </div>

    <div class="col-xs-4 form-group">
      <label for="meanone">Mean Trait One</label>
      <input name="2" type="number" step="0.001" class="form-control" id="meanone" value="2.5">
    </div>

    <div class="col-xs-4 form-group">
      <label for="meantwo">Mean Trait Two</label>
      <input name="3" type="number" step="0.001" class="form-control" id="meantwo" value="1.0">
    </div>

    <div class="col-xs-4 form-group">
      <label for="pheno1">phenotypicVarianceTraitOne</label>
      <input name="4" type="number" step="0.001" class="form-control" id="pheno1" value="0.004">
    </div>

    <div class="col-xs-4 form-group">
      <label for="pheno2">phenotypicVarianceTraitTwo</label>
      <input name="5" type="number" step="0.001" class="form-control" id="pheno2" value="0.2">
    </div>

    <div class="col-xs-4 form-group">
      <label for="heritability">heritability</label>
      <input name="4" type="number" step="0.001" class="form-control" id="heritability" value="0.5">
    </div>

    <div class="col-xs-4 form-group">
      <label for="optim1">optimum Trait One</label>
      <input name="7" type="number" step="0.001" class="form-control" id="optim1" value="0.4">
    </div>

    <div class="col-xs-4 form-group">
      <label for="optim2">optimum Trait Two</label>
      <input name="8" type="number" step="0.001" class="form-control" id="optim2" value="12.0">
    </div>

    <div class="col-xs-4 form-group">
      <label for="variance1">variance Trait One</label>
      <input name="9" type="number" step="0.001" class="form-control" id="variance1" value="100.0">
    </div>

    <div class="col-xs-4 form-group">
      <label for="variance2">variance Trait Two</label>
      <input name="10" type="number" step="0.001" class="form-control" id="variance2" value="500.0">
    </div>

    <div class="col-xs-4 form-group">
      <label for="attenuationCoefficient">attenuationCoefficient</label>
      <input name="11" type="number" step="0.001" class="form-control" id="attenuationCoefficient" value="0.24">
    </div>

    <div class="col-xs-4 form-group">
      <label for="meanInterceptReactionNorm">meanInterceptReactionNorm</label>
      <input name="12" type="number" step="0.001" class="form-control" id="meanInterceptReactionNorm" value="2.5">
    </div>

    <div class="col-xs-4 form-group">
      <label for="meanSlopeReactionNorm">meanSlopeReactionNorm</label>
      <input name="13" type="number" step="0.001" class="form-control" id="meanSlopeReactionNorm" value="0.0">
    </div>

    <div class="col-xs-4 form-group">
      <label for="phenotypicVarianceInterceptReactionNorm">phenotypicVarianceInterceptReactionNorm</label>
      <input name="14" type="number" step="0.001" class="form-control" id="phenotypicVarianceInterceptReactionNorm" value="0.2">
    </div>

    <div class="col-xs-4 form-group">
      <label for="phenotypicVarianceSlopeReactionNorm">phenotypicVarianceSlopeReactionNorm</label>
      <input name="15" type="number" step="0.001" class="form-control" id="phenotypicVarianceSlopeReactionNorm" value="0.2">
    </div>

    <div class="col-xs-4 form-group">
      <label for="doseInitial">doseInitial</label>
      <input name="14" type="number" step="0.001" class="form-control" id="doseInitial" value="27.9">
    </div>

    <div class="col-xs-4 form-group">
      <label for="meanPreference">meanPreference</label>
      <input name="17" type="number" step="0.001" class="form-control" id="meanPreference" value="10.0">
    </div>

    <div class="col-xs-4 form-group">
      <label for="phenotypicVariancePreference">phenotypicVariancePreference</label>
      <input name="18" type="number" step="0.001" class="form-control" id="phenotypicVariancePreference" value="0.5">
    </div>

    <div class="col-xs-4 form-group">
      <label for="transmittance">transmittance</label>
      <input name="19" type="number" step="0.001" class="form-control" id="transmittance" value="0.8">
    </div>

    <div class="col-xs-4 form-group">
      <label for="slopeConcentration">slopeConcentration</label>
      <input name="20" type="number" step="0.001" class="form-control" id="slopeConcentration" value="-0.14">
    </div>

    <div class="col-xs-4 form-group">
      <label for="numIterations">numIterations</label>
      <input name="21" type="number" step="0.001" class="form-control" id="numIterations" value="25">
    </div>

    <div class="col-xs-4 form-group">
      <label for="simPopSize">numIterations</label>
      <input name="22" type="simPopSize" step="0.001" class="form-control" id="simPopSize" value="50">
    </div>

    <br>

    <div class="col-xs-4 form-group">
      <button ng-click="send('ModEvo')" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>

<script>
  //script is needed to fix bootstrap bug where radio buttons don't click correctly
  $('option').click(function() {
    $(this).tab('show');
    if(this.value == 3){
      alert("Test");
    }
  });
</script>
