<div class="panel panel-default">
  <div class="panel-heading" data-toggle="collapse" data-target="#{{obj.index}}" style="cursor:pointer;">
    <h4>{{obj.name}}</h4>
  </div>
  <ul class="list-group collapse" id="{{obj.index}}">
    <li class="list-group-item" ng-repeat="line in obj.data">
      {{line}}
    </li>
  </ul>
</div>
