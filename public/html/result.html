<!--Wrapper directive to wrap graph and file results
obj is of form{files: [{}], graphs: []}-->

<div class="alert alert-danger" role="alert" ng-show="message">
  <span style="font-size:20px; font-weight: bold;"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>{{message}}</span>
</div>

<div class="grid">

  <div ng-repeat="graph in obj.graphs">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>{{graph.name}}</h4>
        </div>
        <div class="panel-body">
          <canvas id='line' class='chart chart-line' chart-data='graph.info' chart-labels='graph.labels' chart-legend='true' chart-series='graph.series' chart-options='graph.opt'></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6" ng-show="!error">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Fitness Contour</h4>
      </div>
      <div class="panel-body">
        <img src="img/contourPlot.png">
      </div>
    </div>
  </div>

  <div ng-repeat="file in obj.files">
      <file obj='file' index='file.index'></file>
  </div>


</div>
